<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résumé</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 heading">Résumé de Texte</h1>
                <p class="lead">Récupérez le meilleur résumé pour le texte</p>
            </div>
        </div>

        <div class="container" style="display:flex; justify-content: space-around">
            <p class="original_title col-sn-4">Texte original</p>
            <p class="summary_title col-sn-4">Résumé</p>
        </div>

        <div class="container srt">
            <p class="originalTxt col-sm-6">{{ original_txt }}</p>
            <div class="container col-sm-6">
                <p class="summaryTxt">{{ summary }}</p>
                <button class="btn btn-primary" type="button" style="margin-left: 10px;">Mots : {{ len_summary }}</button>
            </div>
        </div>

        <div class="container">
            <button class="btn btn-primary" type="button">Mots : {{ len_orig_txt }}</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
